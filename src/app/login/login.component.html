<br><br><br>
<div class="row">
    <div class="col"></div>
    <div class="col">
        <form [formGroup]="loginForm" class="border p-3 rounded-3" (ngSubmit)="login()">
            <div class="row g-0">
                <div class="col text-center p-2 mb-3 bg-light">
                    <span class="fs-3">Login</span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="account-number" class="form-label">ACC.No</label>
                    <input input name="acno" formControlName="acno" type="text" class="form-control" id="account-number">
                </div>
              
            </div>

            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched"
            class="mt-2 text-danger">
  
            Invalid Account Number
  
          </div>
            <div class="row">
               
            </div>
            <div class="row">
            
            </div>
            <div class="row">
                <div class="col mb-3">
                <label for="pswd" class="form-label"> Password</label>
                <input name="password" formControlName="password" type="password" class="form-control" id="pswd">
                <div class="form-text"></div>
             </div> 
           
            </div>

            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched"
            class="mt-2 text-danger">
  
            Invalid Password
  
          </div>
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Submit

                            <div  *ngIf="isLoading"  class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </button>
                       
                    </div>
                 </div>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
